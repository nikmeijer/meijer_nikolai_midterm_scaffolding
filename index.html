<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Midterm Scaffolding</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div id="header-logo" class="box-colour4"></div>
            <nav id="header-nav" class="box-colour4">
                <h2 class="hidden">Main Navigation</h2>
            </nav>
            <div id="hero" class="box-colour2"></div>
            <div id="hero-text" class="box-colour4"></div>
        </header>

        <section id="quatro" class="grid">
            <div id="video-title"  class="box-colour">
            </div>
            <div id="video-ad" class="box-colour2"></div>
            <div id="video-caption" class="box-colour"></div>
        </section>

        <section id="flavour" class="grid">
            <div id="flavours-header" class="box-colour4"></div>
            <div id="flvr-1" class="box-colour2"></div>
            <div id="flvr-2" class="box-colour2"></div>
            <div id="flvr-3" class="box-colour2"></div>
            <div id="flvr-name1" class="box-colour4"></div>
            <div id="flvr-name2" class="box-colour4"></div>
            <div id="flvr-name3" class="box-colour4"></div>
        </section>

        <section id="about" class="grid">
            <div id="img1"></div>
            <div id="img1title"></div>
            <div id="img1caption"></div>
            <div id="img2"></div>
            <div id="img2title"></div>
            <div id="img2caption"></div>
            <div id="img3"></div>
            <div id="img3title"></div>
            <div id="img3caption"></div>
        </section>

        <footer id="main-footer" class="grid">
            <div id="footer-nav" class="box-colour4"></div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
